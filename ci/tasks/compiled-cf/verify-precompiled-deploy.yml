---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: bosh/compiled-release

inputs:
  - name: pipeline-src
  - name: bosh-cli
  - name: director-state
  - name: compiled-release

run:
  path: pipeline-src/ci/tasks/compiled-cf/verify-precompiled-deploy.sh

params:
  BUILD_VERSION:          replace-me
  SL_USERNAME:            replace-me
  SL_API_KEY:             replace-me
  SL_DATACENTER:          replace-me
  SL_VLAN_PUBLIC:         replace-me
  SL_VLAN_PRIVATE:        replace-me
  SL_VM_PREFIX:           replace-me