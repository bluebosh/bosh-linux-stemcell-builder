---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: bluebosh/slcli_py

inputs:
  - name: version
  - name: bosh-linux-stemcell-builder-master
    path: bosh-linux-stemcell-builder
  - name: stemcell
  - name: stemcells-index
run:
  path: bosh-linux-stemcell-builder/ci/softlayer/tasks/deploy-vm.sh

params:
  PUBLISHED_BUCKET_NAME: required
  OS_NAME:               required
  OS_VERSION:            required
  SL_API_KEY:            required
  SL_USERNAME:           required
  VM_ID:                 required
  